<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>YouTube Embedder</title>
<link href=../../common/css/writings.css rel=stylesheet>

<a href=../index.htm>Honzi</a>/<a href=index.htm>Tests</a>/YouTube Embedder <input id=url type=text><button onclick=openvideo() type=button>Open</button>
<div id=video></div>

<script>
function openvideo(){
    const url = document.getElementById('url').value;
    if(!url){
        return;
    }
    const video = url.length === 11
      ? url
      : new URL(url).searchParams.get('v');
    if(video.length !== 11){
        return;
    }

    const height = window.innerHeight - 50;
    document.getElementById('video').innerHTML = '<iframe frameborder=0 height=' + height + ' src="https://youtube.com/embed/' + video + '" width=100%></iframe>';
}
</script>
