<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>YouTube Embedder</title>
<link href=../../common/css/writings.css rel=stylesheet>

<a href=../index.htm>Honzi</a>/<a href=index.htm>Tests</a>/YouTube Embedder <input id=url type=text><button onclick=openvideo() type=button>Open</button>
<div id=video></div>

<script>
function openvideo(){
    const url = new URL(document.getElementById('url').value);
    const height = window.innerHeight - 50;
    document.getElementById('video').innerHTML = '<iframe height=' + height + ' src="https://youtube.com/embed/' + url.searchParams.get('v') + '" width=100%></iframe>';
}
</script>
