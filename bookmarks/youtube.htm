<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>YouTube Embedder</title>
<link href=../../common/css/writings.css rel=stylesheet>

<a href=../index.htm>Honzi</a>/<a href=index.htm>Bookmarks</a>/YouTube Embedder<br>
<input id=url type=text><button id=open type=button>Open</button>
<div id=video></div>

<script>
function open(){
    let url = document.getElementById('url').value;
    const com = url.indexOf('youtube.com/watch?v=');

    if(com !== -1){
        url = url.substring(com + 20);
    }

    document.getElementById('video').innerHTML = '<iframe height=600 src="https://youtube.com/embed/' + url + '" width=100%></iframe>';
}
</script>
