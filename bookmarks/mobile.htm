<script>
globalThis.onload = function(){
    globalThis.onresize = update_stats;
    update_stats();
}

function update_stats(){
    const stats = [
      'devicePixelRatio',
      'innerHeight',
      'innerWidth',
      'outerHeight',
      'outerWidth',
      'screenLeft',
      'screenTop',
    ];
    let stats_content = '';
    for(const stat in stats){
        stats_content += '<tr><td>' + stats[stat] + '<td>' + window[stats[stat]];
    }
    document.getElementById('stats').innerHTML = stats_content;
}
</script>
