<input id=dice step=any type=number value=1>d<input id=sides step=any type=number value=20> + (<input id=bonus step=any type=number value=0>) <button onclick=calculate_roll() type=button>Roll [ENTER]</button>
<div class=medium id=result></div>

<script>
function calculate_roll(){
    const bonus = Number(document.getElementById('bonus').value);
    const dice = Number(document.getElementById('dice').value);
    const sides = Number(document.getElementById('sides').value);

    let rolls = '';
    let total = 0;

    for(let i = 0; i < dice; i++){
        const roll = Math.floor(Math.random() * sides) + 1;

        total += roll;
        rolls += roll + ' + ';
    }

    total += bonus;

    document.getElementById('result').textContent = rolls + ' (' + bonus + ') = ' + total;
}
</script>
