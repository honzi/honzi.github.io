<a href=../../index.htm>Honzi</a>/<a href=../index.htm>Guides</a>/<a href=index.htm>Clicker Heroes</a>/Tools<br>
<input id=dps oninput=calculate_immortal_damage() step=any type=number value=0> Immortal Damage * <input id=cps oninput=calculate_immortal_damage() step=any type=number value=0> CPS * <input id=seconds oninput=calculate_immortal_damage() step=any type=number value=30> seconds = <span id=output></span> Damage.

<script>
function calculate_immortal_damage(){
    document.getElementById('output').textContent = Number.parseFloat(document.getElementById('dps').value)
      * Number.parseFloat(document.getElementById('cps').value)
      * Number.parseFloat(document.getElementById('seconds').value);
}

calculate_immortal_damage();
</script>
