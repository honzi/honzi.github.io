<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Cookie Clicker Tools</title>
<link href=../../../common/css/writings.css rel=stylesheet>

<a href=../../index.htm>Honzi</a>/<a href=../index.htm>Guides</a>/<a href=index.htm>Cookie Clicker</a>/Tools
<table>
  <tr class=header>
    <td>Max Mana
    <td>Base Cost
    <td>Percent Cost
    <td>Total Cost
  <tr>
    <td><input id=max-magic oninput=calculate_magiccost() step=any type=number>
    <td><input id=cost-base oninput=calculate_magiccost() step=any type=number>
    <td><input id=cost-percent oninput=calculate_magiccost() step=any type=number>
    <td id=cost-total>
</table>
<table class=center>
  <tr class=header>
    <td>Cookies per Second
    <td><input id=time oninput=calculate_time() step=any type=number>
  <tr>
    <td>Cookies per Minute
    <td id=cookies-per-minute>
  <tr>
    <td>Cookies per Hour
    <td id=cookies-per-hour>
  <tr>
    <td>Cookies per Day
    <td input id=cookies-per-day>
  <tr>
    <td>Cookies per Week
    <td input id=cookies-per-week>
</table>

<script>
function calculate_magiccost(){
    const base = Number(document.getElementById('cost-base').value) || 0;
    const max = Number(document.getElementById('max-magic').value) || 0;
    const percent = Number(document.getElementById('cost-percent').value) || 100;

    document.getElementById('cost-total').textContent = Math.floor(base + max * (percent / 100));
}

function calculate_time(){
    let cps = Number(document.getElementById('time').value) || 1;

    const times = {
      'cookies-per-day': 86400,
      'cookies-per-hour': 3600,
      'cookies-per-minute': 60,
      'cookies-per-week': 604800,
    };
    for(const time in times){
        document.getElementById(time).textContent = cps * times[time];
    }
}
</script>
