function calculate_combat(){
    const skills = {
      'attack': 1,
      'constitution': 10,
      'defense': 1,
      'magic': 1,
      'prayer': 1,
      'ranged': 1,
      'strength': 1,
      'summoning': 1,
    };
    for(const id in skills){
        const value = document.getElementById(id).value;

        if(!globalThis.isNaN(value)
          && value.length >= 1
          && value >= 1){
            skills[id] = Number.parseInt(
              value,
              10
            );
        }
    }

    document.getElementById('result-138').textContent =
      Math.floor((
        1.3 * Math.max(
          (skills.attack + skills.strength),
          skills.magic * 2,
          skills.ranged * 2
        )
        + skills.defense
        + skills.constitution
        + (skills.prayer / 2)
        + (skills.summoning / 2)
      ) / 4);

    document.getElementById('result-200').textContent =
      Math.max(
        skills.attack,
        skills.magic,
        skills.ranged,
        skills.strength,
        skills.summoning
      )
      + skills.defense + 2;
}

function update_time(){
    const now = new Date();
    const tomorrow = new Date();
    tomorrow.setHours(
      24 - now.getTimezoneOffset() / 60,
      0,
      0,
      0
    );
    tomorrow.setDate(tomorrow.getDate() + 1);

    const remaining = (tomorrow - now) / 1000;

    let hours = Number.parseInt(remaining / 3600, 10) % 24;
    if(hours < 10){
        hours = '0' + hours;
    }
    let minutes = Number.parseInt(remaining / 60, 10) % 60;
    if(minutes < 10){
        minutes = '0' + minutes;
    }
    let seconds = Math.round(remaining % 60);
    if(seconds < 10){
        seconds = '0' + seconds;
    }

    document.getElementById('time').innerHTML = hours + ':'
      + minutes + ':'
      + seconds;
}
